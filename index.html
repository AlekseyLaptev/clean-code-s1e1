<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </div>
    <div class="main">
      <p>
        <label for="new-task">Add Item</label>
      </p>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
      <p></p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="arrow">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="arrow"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="arrow">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </div>
</body>

</html>
